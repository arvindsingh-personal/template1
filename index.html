<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='CreateObject.js'></script>
</head>

<body>
    <select name="position" id="position" onchange='Position()'>
        <option>Position</option>
        <option value="Cashier">Cashier</option>
        <option value="Manager">Manager</option>
    </select>
    <select name="type" id="type"  onchange='Type()'>
        <option>Type</option>
        <option value="Hourly">Hourly</option>
        <option value="Monthly">Monthly</option>
        <option value="Daily">Daily</option>
    </select>
    <select name="availability" id="availability"  onchange='Availability()'>
        <option>IsAvailable</option>
        <option value="True">True</option>
        <option value="False">False</option>
    </select>
     <button onclick="Print()">Show</button>
     <p id="demo"></p>

</body>

</html>
