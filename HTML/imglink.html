<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn an image into clickable link </title>
</head>
<body>
    <h1>Add hyperlink to a Image</h1>
    <p><a href="https://www.w3schools.com">
    <img src="w3schools image.png" alt="W3Schools.com" width="120" height="130">
    </a></p>
</body>
</html>
